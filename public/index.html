<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="loginApp">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!--[if IE]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <![endif]-->
    <title>Login</title>
    <!-- BOOTSTRAP CORE STYLE CSS -->
    <link href="assets/css/bootstrap.css" rel="stylesheet" />

</head>
<body style="font-family:Verdana">
  <div class="container" ng-controller="Logintrl">
    <div class="row " style="padding-top:40px;">
    <p>{{message}}</p>
        <br /><br />
        <div class="col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Login
                </div>
                <div class="panel-footer">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Enter Username" ng-model="user.username"  title="Enter Username" />                        
                    </div>
                    <br />
                    <div class="input-group">
                        <input type="password" class="form-control" ng-model="user.password" title="Enter Password" />                        
                    </div>
                    <br />
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button class="btn btn-info" type="button" ng-click="login()" >Login</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>

    </div>
  </div>
   <script src="assets/js/angular.min.js"></script>
   <script src="assets/js/angular-cookies.js"></script>
  <script src="controllers/login.js"></script>
</body>
</html>
